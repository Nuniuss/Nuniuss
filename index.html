<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.0.7/css/all.css"
        />
        <link rel="stylesheet" href="style.css" />
        <script type="text/javascript" src="js/main.js"></script>
        <link rel="icon" href="img/fire.gif" />
        <title>Nunius</title>
    </head>
    <body>
        <header>
            <h1>NUNIUS</h1>
        </header>
        <main class="container">
            <section id="about">
                <div class="container col-xxl-8 px-4 py-5">
                    <div
                        class="
                            row
                            flex-lg-row-reverse
                            align-items-center
                            g-5
                            py-5
                        "
                    >
                        <div class="col-10 col-sm-8 col-lg-6">
                            <img
                                src="img/octocat-heart.gif"
                                class="d-block mx-lg-auto img-fluid"
                                alt="octocat"
                                loading="lazy"
                            />
                        </div>
                        <div class="col-lg-6">
                            <h1 class="display-5 fw-bold lh-1 mb-3">Hello!</h1>
                            <p class="lead">
                                I'm <a href="/secret.html">Nunius</a>, a
                                Psychology student from Brazil who loves to
                                learn about everything!
                            </p>
                            <div
                                class="
                                    d-grid
                                    gap-2
                                    d-md-flex
                                    justify-content-md-start
                                "
                            ></div>
                        </div>
                    </div>
                </div>
            </section>
            <section id="hobbies">
                <div class="container-md text-center">
                    <h2>Hobbies</h2>
                    <div class="row">
                        <div class="col-md-4">
                            <img src="img/book.gif" class="gif" />
                            <p>reading articles and books</p>
                        </div>
                        <div class="col-md-4">
                            <img src="img/globe.gif" class="gif" />
                            <p>learning languages</p>
                        </div>
                        <div class="col-md-4">
                            <img
                                src="img/coffee-mug.gif"
                                class="gif rounded-circle"
                            />
                            <p>making coffee</p>
                        </div>
                        <div class="col-md-4">
                            <img src="img/musical-signs.gif" class="gif" />
                            <p>discovering music</p>
                        </div>
                        <div class="col-md-4">
                            <img src="img/sudoku.gif" class="gif" />
                            <p>solving sudoku</p>
                        </div>
                        <div class="col-md-4">
                            <img src="img/undertale.gif" class="gif" />
                            <p>playing games</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <section id="social">
            <div class="container-sm text-center">
                <div>
                    <ul class="list-inline">
                        <li class="list-inline-item">
                            <a
                                href="https://github.com/Nuniuss/"
                                target="_blank"
                                style="font-size: 2rem; color: black"
                                title="Github"
                                ><i class="fab fa-github-alt"></i
                            ></a>
                        </li>
                        <li class="list-inline-item">
                            <a
                                href="https://steamcommunity.com/id/nunius/"
                                target="_blank"
                                style="font-size: 2rem; color: black"
                                title="Steam"
                                ><i class="fab fa-steam-symbol"></i
                            ></a>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
        <footer id="footer" class="text-center">
            <p
                onmouseover="trocar(this)"
                onmouseout="voltar(this)"
                style="padding: 0%; margin: 0%"
            >
                made by nunius
            </p>
        </footer>
    </body>
</html>
